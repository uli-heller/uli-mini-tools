apply plugin: 'java'

def miniTools = [  
  'httpcat'      : [],
  'htmlunescape' : ['commons-cli', 'commons-lang3'],
];

def myDependencies = [
  'commons-cli'   : [ group: 'commons-cli', version: '1.2' ],
  'commons-lang3' : [ group: 'org.apache.commons', version: '3.1' ],
];

repositories {
    mavenCentral()
}

dependencies {
   for (String name : myDependencies.keySet()) {
     def thisDependency = myDependencies.get(name);
     String group = thisDependency.get('group');
     String version = thisDependency.get('version');
     compile group: group, name: name, version: version
   }
}
